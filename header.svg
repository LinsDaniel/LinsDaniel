<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes tech modernos -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1">
        <animate attributeName="stop-color" values="#0a0e27;#1a1f3a;#0a0e27" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1f3a;#2a2f4a;#1a1f3a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#2a2f4a;stop-opacity:1">
        <animate attributeName="stop-color" values="#2a2f4a;#1a1f3a;#2a2f4a" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00f5ff;#00d9ff;#00bbff;#00d9ff;#00f5ff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#0099ff;#00bbff;#00d9ff;#00bbff;#0099ff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>
  
  <!-- Grid/Matrix de circuito animado -->
  <g opacity="0.15">
    <line x1="100" y1="0" x2="100" y2="300" stroke="#00d9ff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="300" y1="0" x2="300" y2="300" stroke="#00bbff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="0" x2="500" y2="300" stroke="#00f5ff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="700" y1="0" x2="700" y2="300" stroke="#00d9ff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="900" y1="0" x2="900" y2="300" stroke="#0099ff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="1100" y1="0" x2="1100" y2="300" stroke="#00bbff" stroke-width="0.5">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Círculos tech grandes e abstratos -->
  <circle cx="200" cy="150" r="120" fill="none" stroke="url(#techGradient)" stroke-width="2" opacity="0.2">
    <animate attributeName="r" values="120;140;120" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1000" cy="150" r="100" fill="none" stroke="url(#techGradient)" stroke-width="2" opacity="0.25">
    <animate attributeName="r" values="100;130;100" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hexágonos tech flutuantes -->
  <polygon points="150,100 180,115 180,145 150,160 120,145 120,115" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 150 130;360 150 130" dur="20s" repeatCount="indefinite"/>
  </polygon>
  
  <polygon points="1050,180 1080,195 1080,225 1050,240 1020,225 1020,195" fill="none" stroke="#00bbff" stroke-width="2" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="360 1050 210;0 1050 210" dur="25s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Código binário decorativo flutuante -->
  <text x="50" y="50" font-family="'Courier New', monospace" font-size="12" fill="#00d9ff" opacity="0.5">
    01001001 01010100
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="1050" y="270" font-family="'Courier New', monospace" font-size="12" fill="#0099ff" opacity="0.5">
    11010001 10110010
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Tags XML decorativas -->
  <text x="30" y="30" font-family="'Courier New', monospace" font-size="16" fill="#00f5ff" opacity="0.6">
    &lt;code/&gt;
  </text>
  
  <text x="1100" y="35" font-family="'Courier New', monospace" font-size="16" fill="#00bbff" opacity="0.6">
    { dev }
  </text>
  
  <!-- Texto principal tech - sem nome, apenas conceitos -->
  <text x="600" y="120" text-anchor="middle" font-family="'Segoe UI', 'Arial Black', sans-serif" font-size="68" font-weight="900" fill="url(#techGradient)" filter="url(#glow)">
    SYSTEMS DEVELOPER
    <animate attributeName="opacity" values="1;0.9;1" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtítulo com efeito terminal -->
  <text x="600" y="170" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" fill="#00d9ff" opacity="0.9">
    &gt;_ Transforming data into strategic decisions
  </text>
  
  <!-- Tags tech flutuantes -->
  <g transform="translate(180, 220)">
    <rect width="120" height="40" rx="20" fill="rgba(0,217,255,0.2)" stroke="#00d9ff" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="60" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#00f5ff">
      AI & ML
      <animate attributeName="y" values="26;16;26" dur="3s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(330, 220)">
    <rect width="140" height="40" rx="20" fill="rgba(0,153,255,0.2)" stroke="#0099ff" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#00bbff">
      Data Ops
      <animate attributeName="y" values="26;16;26" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(500, 220)">
    <rect width="160" height="40" rx="20" fill="rgba(0,245,255,0.2)" stroke="#00f5ff" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <text x="80" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#00f5ff">
      Infrastructure
      <animate attributeName="y" values="26;16;26" dur="3s" begin="1s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(690, 220)">
    <rect width="140" height="40" rx="20" fill="rgba(0,187,255,0.2)" stroke="#00bbff" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#00d9ff">
      Cloud Tech
      <animate attributeName="y" values="26;16;26" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <g transform="translate(860, 220)">
    <rect width="100" height="40" rx="20" fill="rgba(0,217,255,0.2)" stroke="#00d9ff" stroke-width="2">
      <animate attributeName="y" values="0;-10;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </rect>
    <text x="50" y="26" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="17" font-weight="700" fill="#00f5ff">
      APIs
      <animate attributeName="y" values="26;16;26" dur="3s" begin="2s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Partículas brilhantes flutuando -->
  <circle cx="250" cy="80" r="4" fill="#00f5ff" opacity="0.8" filter="url(#glow)">
    <animate attributeName="cy" values="80;40;80" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="950" cy="100" r="5" fill="#00d9ff" opacity="0.7" filter="url(#glow)">
    <animate attributeName="cy" values="100;60;100" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="50" r="3" fill="#00bbff" opacity="0.9">
    <animate attributeName="cy" values="50;20;50" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="750" cy="70" r="4" fill="#0099ff" opacity="0.8">
    <animate attributeName="cy" values="70;35;70" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>
